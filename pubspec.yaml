name: tola
description: A mobile application that can be used to book bus tickets.
version: 1.0.0+1

environment:
  sdk: '>=2.9.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^8.10.0
  cloud_firestore: ^0.14.1+3
  provider: ^4.3.2+2
  states_rebuilder: ^3.1.0
  table_calendar: ^2.2.3
  intl: ^0.16.1
  expandable: ^4.1.4
  flare_flutter: ^2.0.6
  freezed_annotation: ^0.12.0
  dartz: ^0.9.2
  flutter_bloc: ^6.0.5
  firebase_auth: ^0.18.0+1
  firebase_core: ^0.5.0
  google_sign_in: ^4.5.4
  get_it: ^4.0.0
  injectable: ^1.0.5
  auto_route: ^0.6.9
  flushbar: ^1.10.4
  firebase_dynamic_links: ^0.6.0
  uuid: ^2.2.2
  kt_dart: ^0.7.0+1
  json_annotation: ^3.0.0
  rxdart: ^0.24.1
  analyzer: ^0.40.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^0.12.2
  injectable_generator: ^1.0.6
  lint: ^1.3.0
  auto_route_generator: ^0.6.9
  json_serializable: ^3.4.0
  build_runner: ^1.10.3



flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/tola_loading.flr

  fonts:
    - family: TolaBustSeat
      fonts:
        - asset: assets/fonts/TolaBustSeat.ttf


    - family: InterUI
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
        - asset: assets/fonts/Inter-SemiBold.ttf
        - asset: assets/fonts/Inter-Bold.ttf
        - asset: assets/fonts/Inter-Thin.ttf
        - asset: assets/fonts/Inter-ExtraBold.ttf

    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-SemiBold.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
        - asset: assets/fonts/OpenSans-Light.ttf
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
